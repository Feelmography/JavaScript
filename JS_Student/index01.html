<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/init.css" />
    <link rel="stylesheet" href="css/style01.css" />
  </head>
  <body>
    <header>
      <h1>대한 고등학교</h1>
      <p>대한고등학교 학생정보관리 2022</p>
    </header>
    <section class="main">
      <div class="body addr">
        <input name="num" placeholder="학번" />
        <input name="name" placeholder="이름" />
        <input name="major" placeholder="학과" />
        <input name="grade" placeholder="학년" />
        <input name="tel" placeholder="전화번호" />
        <input name="addr" placeholder="주소" />
        <button class="add">추가</button>
      </div>
      <table class="body addr">
        <thead>
          <tr>
            <th>학번</th>
            <th>이름</th>
            <th>학과</th>
            <th>학년</th>
            <th>주소</th>
            <th>전화번호</th>
          </tr>
        </thead>
        <tbody class="addr"></tbody>
      </table>
    </section>
  </body>
  <script src="js/main01.js"></script>
</html>
